    <link rel="stylesheet" href="deneme.css">

<meta name='apple-mobile-web-app-capable' content='yes'>
<meta name='apple-mobile-web-app-status-bar-style' content='#FBFBFB'>
<meta name='apple-mobile-web-app-title' content='SHOW YAZILIM'>
<meta name='msapplication-TileImage' content='/pwa_app.png'>

<link rel='manifest' href='/manifest.json'>
<link rel='apple-touch-icon' href='/pwa_app.png'>
<script>
  if ('serviceWorker' in navigator) {
	window.addEventListener('load', function () {
	navigator.serviceWorker.register('service-worker.js').then(function (registration) {
	 console.log('Registered!');
	 }, function (err) {
	  console.log('ServiceWorker kaydı başarısız: ', err);
	}).catch(function (err) {
	 console.log(err);
	 });
	});
	 } else {
  console.log('ServiceWorker desteklenmiyor!');
 }
</script>
